<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <form action="" method="post" class="d-flex flex-column w-25 mx-auto mt-5 form">
        <label for="" class="form-label fw-bold">
            Tên sử dụng
            <input id='name' type="text" class="form-control">
        </label>
        <label for="" class="form-label fw-bold">
            Chi phí
            <input id="cost" type="number" class="form-control">
        </label>
        <input type="submit" class="btn btn-success" value="Thêm">
    </form>
    <div id="res" class="d-flex flex-column w-50 mx-auto mt-5">
        <div class="card border border-2 mt-2">
            <div class="card-body">
                <table class="table">
                    <tr>
                        <td>Tên sử dụng :</td>
                        <td>Hello</td>
                    </tr>
                    <tr>
                        <td>Chi Phí :</td>
                        <td>1233</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

<script>
    let form = document.querySelector('.form');
    let name = document.querySelector('#name');
    let cost = document.querySelector('#cost');
    let res = document.querySelector('#res');

    function check(name, cost){
        if((name.value != "") && (cost.value != "")){
            return true;
        }
        return false;
    }
    function remove(name, cost){
        setTimeout(function(){
            name.value = "";
            cost.value = "";
        },3000);
    }
    form.addEventListener('submit', function(e){
        e.preventDefault();
        if(check(name, cost)){
            alert('Chính xác');
            let newItem = document.createElement('div');
            newItem.innerHTML = 
            `<div class="card border border-2 mt-2">
                <div class="card-body">
                    <table class="table">
                        <tr>
                            <td>Tên sử dụng :</td>
                            <td>${name.value}</td>
                        </tr>
                        <tr>
                            <td>Chi Phí :</td>
                            <td>${cost.value}</td>
                        </tr>
                    </table>
                </div>
            </div>`;
            res.appendChild(newItem);
            remove(name, cost);
        }else{
            alert('Có lỗi xảy ra');
            remove(name, cost);
            return;
        }
    })
</script>

</html>
